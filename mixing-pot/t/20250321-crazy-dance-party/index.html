		<title>RCAZY DANC3 PARTY</title>
		<script defer>
			let colors = [
				'red',
				'white',
				'pink',
				'blue',
				'green',
				'purple',
				// 'blurple',
				'orange',
				'yellow'
			];
			let lyrics = [
				'WOO-HOO!',
				'WOW',
				'PARTY',
				'DANCE',
				'CELEBRATE',
				'meh',
				'SUPER',
				'GOOD JOB',
				'CONGRATULATIONS'
			];
			let done = false;
			let ranNum = (min, max) => {
				return Math.floor(Math.random() * (max - min) + min);
			}
			let revealText = (text, element) => {
				//element = document.getElementById(element);
				element.innerText = '...';
				let i = -1;
				// if (revealTextInt) clearInterval(revealTextInt);
				let revealTextInt = setInterval(() => {
					i ++;
					element.innerHTML += text.charAt(i);
					if (i === text.length) {
						element.innerHTML = text;
						clearInterval(revealTextInt);
					}
				}, 200);
				return 120 * text.length; // (20 * text.length)
			}
			let doTheThing = () => {
				let e = document.querySelectorAll('marquee');
				e.forEach(msg => {
					if (done && Math.random() < 0.50) return;
					revealText(lyrics[ranNum(0, lyrics.length)], msg);
					msg.style.color = colors[ranNum(0, colors.length)];
					msg.direction = Math.random() < 0.50 ? 'left' : 'right';
					msg.scrollAmount = ranNum(8, 100);
				});
				if (!done) done = true;
			}
			window.addEventListener('load', doTheThing);
			setInterval(doTheThing, 10000);
		</script>
