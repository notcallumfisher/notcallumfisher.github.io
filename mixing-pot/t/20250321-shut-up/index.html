<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style>
			body {
				background: black;
				color: white;
				margin: 0;
				word-wrap: break-word;
				overflow-wrap: break-word;
				text-align: center;
			}
			h1 {
				font-size: 6rem;
			}
		</style>
		<title>shut up</title>
		<script defer>
			let shutupdownopen = () => {
				document.getElementById('shut').innerText = Math.random() < 0.50 ? 'shut' : 'open';
				document.getElementById('up').innerText = Math.random() < 0.50 ? 'up' : 'down';
			}
			setInterval(shutupdownopen, 50);
		</script>
	</head>
	<body>
		<h1><span id="shut">shut</span> <span id="up">up</span></h1>
	</body>
</html>
