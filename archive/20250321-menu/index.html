<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style>
			body {
				background: black;
				color: white;
				margin: 0;
				word-wrap: break-word;
				overflow-wrap: break-word;
				text-align: center;
			}
		</style>
		<title>menu</title>
		<script defer>
			window.addEventListener('load', () => {
				let ranNum = (min, max) => {
					return Math.floor(Math.random() * (max - min) + min);
				}
				let openClosed = () => {
					document.getElementById('open').innerText = Math.random() < 0.50 ? 'open' : 'closed';
				}
				let items = [
					'eggs',
					'pasta',
					'food',
					'drink',
					'cheese',
					'bread',
					'toast',
					'tomatoes',
					'pizza'
				];
				let adj = [
					'regular',
					'large',
					'fancy',
					'invigorating',
					'exhausted',
					'life-like',
					'small',
					'awful',
					'sentient',
					'terrible',
					'terrific',
					'terrifying'
				];
				let delay = 1000;
				let delayGoal = 100;
				let count = 0;
				let goal = 200;
				setInterval(openClosed, 50);
				let addItem = () => {
					count ++;
					let body = document.body
					let item = document.createElement('p'); 
					item.innerText = `${Math.random() > 0.50 ? adj[ranNum(0, adj.length)] + ' ' : ''}${items[ranNum(0, items.length)]}`;
					body.appendChild(item);
					if (delay > delayGoal) delay -= 100;
					if (count !== goal) setTimeout(addItem, delay);
				}
				addItem();
			});
		</script>
	</head>
	<body>
		<p>we're <span id="open">open</span></p>
		<h1>menu</h1>
		<noscript><h2>gone on holiday</h2></noscript>
	</body>
</html>
