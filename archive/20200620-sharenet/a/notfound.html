<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/standard.css"/>
	<link rel="shortcut icon" href="/favicon.ico"/>
	<title>Page Not Found</title>
</head>
<body>
	<center>
		<!-- <div style="position:fixed;bottom:20px;color:rgb(255,255,255)"><br><br><br><br><br><br><br><br><br><br>Icon made by <a href="https://www.flaticon.com/authors/phatplus" title="phatplus">phatplus</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> and is licensed with <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
		<font face="verdana" size="10" id="txt" style="color:rgb(0,200,200);text-shadow:2px 2px 1px rgb(40,0,0)">Not Found</font>
		<font face="verdana" id="text" style="color:rgb(0,0,0)">
			<br>
			<br>
			<image src="/media/404.png"></image>
			<br>
			<br>
			<b>Sorry, but the page you're looking for was not found on this server.<br>It may have been moved or deleted, or you may have typed the page name incorrectly.<br>
			<br>
			<br>
			Going Home</b><br>
			<a id="num">(Waiting for JavaScript)</a>
		</font>
		<!-- temporary thing: -->
		<script>
			window.onload = function () {
				var i = 10
				document.getElementById("num").innerHTML = 10
				var int = setInterval(function() {
					i--
					if (i >= 0) {
						document.getElementById("num").innerHTML = i
					} else {
						document.getElementById("num").innerHTML = "(you should've been redirected to the home page by now)"
					}
					if (i == 0) {
						location.href = "/"
					}				
				}, 1000)
			}
		</script>
	</center>
</body>
</html>
