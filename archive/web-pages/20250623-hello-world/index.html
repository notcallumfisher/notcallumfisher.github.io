		<title>hello world</title>
		<script defer>
			let colors = [
				'white',
				'gray',
				'red'
			];
			let trivia = [
				'*',
				'i love you'
			];
			let done = false;
			let ranNum = (min, max) => {
				return Math.floor(Math.random() * (max - min) + min);
			}
			let revealText = (text, element) => {
				element.innerText = '';
				let i = -1;
				// if (revealTextInt) clearInterval(revealTextInt);
				let revealTextInt = setInterval(() => {
					i ++;
					element.innerHTML += text.charAt(i);
					if (i === text.length) {
						element.innerHTML = text;
						clearInterval(revealTextInt);
					}
				}, ranNum(20, 800));
				return 120 * text.length; // (20 * text.length)
			}
			let doTheThing = () => {
				let e = document.querySelectorAll('marquee');
				e.forEach(msg => {
					if (done && Math.random() < 0.50) return;
					revealText(trivia[ranNum(0, trivia.length)], msg);
					msg.style.color = colors[ranNum(0, colors.length)];
					msg.direction = Math.random() < 0.50 ? 'left' : 'right';
					msg.scrollAmount = ranNum(1, 8);
				});
				if (!done) done = true;
			}
			window.addEventListener('load', doTheThing);
			setInterval(doTheThing, 10000);
		</script>
