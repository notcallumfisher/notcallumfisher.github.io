				let listed = [];
				let getTrack = () => {
					return tracks[ranNum(0, tracks.length)];
				}			
				let a = () => {
					listed = [];
					let delay = 500;
					let count = 0;
					let bye = 0;
					let charts = document.getElementById('charts');
					charts.querySelectorAll('p').forEach(p => {
						setTimeout(() => {
							p.remove();
						}, bye);
						bye+=10;
					});
					charts.querySelectorAll('button').forEach(a => a.remove());
					let addItem = () => {
						let track = getTrack();
						if (listed.includes(track)) {
							setTimeout(addItem, 100); return;
						}
						count ++;
						let p = document.createElement('p');
						p.innerText = `${track[0]} - ${track[1]}`
						charts.appendChild(p);
						listed.push(track);
						if (delay > 100) delay -= 100;
						if (count !== 10) {
							setTimeout(addItem, delay);
						} else {
							let btn = document.createElement('button');
							btn.textContent = 'more';
							btn.addEventListener('click', a);
							charts.append(btn);
						}
					}
					addItem();
				}
				a();
			});
